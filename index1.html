<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>SwamiG Institute — Ileke Module (Orientation & Ethics)</title>
  <meta name="description" content="SwamiG Institute Ileke Module: Sacred Beads, Authority & Alignment — identification, authorization rules, Iyawo guidelines, care, and completion checklist." />

  <style>
    :root{
      --bg:#0b0b0f; --ink:#f3f4f6; --muted:#bfc3d1;
      --card:rgba(20,20,28,.92);
      --border:rgba(255,255,255,.12);
      --accent:#bb66ff;
      --ring:rgba(187,102,255,.35);
      --radius:18px;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(900px 520px at 20% -10%, rgba(187,102,255,.22), transparent 55%), var(--bg);
      color:var(--ink);
      font:16px/1.6 Inter,system-ui,sans-serif;
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:22px 18px 60px}

    header{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(20,20,28,.96), rgba(20,20,28,.84));
      border-radius:var(--radius);
      padding:22px 18px;
      box-shadow:var(--shadow);
    }
    h1{margin:0;font-size:26px}
    .sub{color:var(--muted);margin-top:6px}

    .gallery{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
    }
    figure{
      margin:0;
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
      box-shadow:0 12px 34px rgba(0,0,0,.35);
    }
    figure img{
      width:100%;
      aspect-ratio:16/10;
      object-fit:cover;
      display:block;
      background:rgba(255,255,255,.05);
    }
    figcaption{
      padding:10px 12px;
    }
    figcaption b{display:block}
    figcaption span{font-size:13px;color:var(--muted)}
    footer{
      margin-top:20px;
      text-align:center;
      font-size:12px;
      color:rgba(243,244,246,.6);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Ileke Module — Orientation & Ethics</h1>
      <div class="sub">
        Sacred Beads, Authority & Alignment — visual identification reference.
      </div>
    </header>

    <!-- ILEKE IMAGE GALLERY (PNG FILES) -->
    <section class="gallery">

      <figure>
        <img src="ileke-elegba.png" alt="Elegba ileke — red, black, multicolor beads">
        <figcaption>
          <b>Elegba (Èṣù / Elegguá)</b>
          <span>Red & Black (sometimes multicolor) — Roads & openings</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-obatala.png" alt="Obatala ileke — white crystal beads">
        <figcaption>
          <b>Obatala</b>
          <span>Pure White / Crystal — Consciousness & clarity</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-oshun.png" alt="Oshun ileke — yellow and gold beads">
        <figcaption>
          <b>Oshun (Ọ̀ṣun)</b>
          <span>Yellow / Gold — Love & abundance</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-yemoja.png" alt="Yemoja ileke — blue and white beads">
        <figcaption>
          <b>Yemọja (Yemaya)</b>
          <span>Blue & White — Motherhood & protection</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-shango.png" alt="Shango ileke — red and white beads">
        <figcaption>
          <b>Shango (Ṣàngó)</b>
          <span>Red & White — Justice & authority</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-ogun.png" alt="Ogun ileke — green and black beads">
        <figcaption>
          <b>Ogun (Ògún)</b>
          <span>Green & Black — Labor & strength</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-oya.png" alt="Oya ileke — brown, green, purple beads">
        <figcaption>
          <b>Oya (Ọya)</b>
          <span>Purple / Brown / Green — Transformation</span>
        </figcaption>
      </figure>

      <figure>
        <img src="ileke-orunmila.png" alt="Orunmila ileke — green and yellow beads">
        <figcaption>
          <b>Orunmila (Ifá)</b>
          <span>Green & Yellow — Destiny & wisdom (authorized)</span>
        </figcaption>
      </figure>

    </section>

    <footer>
      Images shown are for educational identification only.  
      Lineage-specific bead counts and consecration protocols are not displayed.
    </footer>

  </div>
</body>
</html>
