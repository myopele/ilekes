<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>SwamiG Institute — Ileke Module (Orientation & Ethics)</title>
  <meta name="description" content="SwamiG Institute Ileke Module: Sacred Beads, Authority & Alignment — visual identification reference." />

  <style>
    :root{
      --bg:#0b0b0f; --ink:#f3f4f6; --muted:#bfc3d1;
      --card:rgba(20,20,28,.92);
      --border:rgba(255,255,255,.12);
      --accent:#bb66ff;
      --ring:rgba(187,102,255,.35);
      --radius:18px;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(187,102,255,.22), transparent 55%),
        radial-gradient(900px 520px at 90% 10%, rgba(255,209,102,.18), transparent 55%),
        var(--bg);
      color:var(--ink);
      font:16px/1.6 Inter,system-ui,sans-serif;
      letter-spacing:.2px;
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:22px 18px 60px}

    header{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(20,20,28,.96), rgba(20,20,28,.84));
      border-radius:var(--radius);
      padding:22px 18px;
      box-shadow:var(--shadow);
    }
    h1{margin:0;font-size:26px}
    .sub{color:var(--muted);margin-top:6px}

    .gallery{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
    }
    figure{
      margin:0;
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
      box-shadow:0 12px 34px rgba(0,0,0,.35);
      transition:transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    figure:hover{
      transform:translateY(-1px);
      border-color:rgba(187,102,255,.42);
      box-shadow:0 16px 40px rgba(0,0,0,.45);
    }

    /* Clickable tile */
    .tile{
      display:block;
      text-decoration:none;
      color:inherit;
      outline:none;
    }
    .tile:focus{
      box-shadow:0 0 0 6px var(--ring);
    }

    figure img{
      width:100%;
      aspect-ratio:16/10;
      object-fit:cover;
      display:block;
      background:rgba(255,255,255,.05);
    }
    figcaption{
      padding:10px 12px 12px;
    }
    .name{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .name b{display:block}
    .name .open{
      font-size:12px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      padding:4px 8px;
      border-radius:999px;
      white-space:nowrap;
    }
    figcaption span{display:block;font-size:13px;color:var(--muted);margin-top:3px}

    footer{
      margin-top:20px;
      text-align:center;
      font-size:12px;
      color:rgba(243,244,246,.6);
    }
  </style>
</head>
